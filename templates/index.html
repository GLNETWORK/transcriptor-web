<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcriptor de Video/Audio</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
        h1 { color: #333; }
        textarea { width: 100%; height: 400px; margin-top: 20px; }
        .download-btn { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸŽ§ Transcriptor de Video/Audio</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Sube tu archivo de audio o video:</label><br><br>
        <input type="file" name="file" required><br><br>
        <button type="submit">Transcribir</button>
    </form>

    {% if transcript %}
        <h2>Resultado:</h2>
        <textarea readonly>{{ transcript }}</textarea><br>
        <div class="download-btn">
            <a href="{{ url_for('download', filename=transcript_file) }}">ðŸ“¥ Descargar TXT</a>
        </div>
    {% endif %}
</body>
</html>
